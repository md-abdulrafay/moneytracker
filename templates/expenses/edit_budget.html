{% extends "base.html" %} {% block content %}
<div class="container mt-0">
  <div class="card shadow-sm" style="border: 0.3px solid black">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">Edit Budget</h3>
    </div>
    <div class="card-body">
      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select
            name="category"
            class="form-select"
            style="border: 1px solid black"
            disabled
          >
            <option value="{{ budget.category.id }}">
              {{ budget.category.name }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Budget Amount:</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            style="border: 1px solid black"
            value="{{ budget.amount }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="start_date" class="form-label">Start Date:</label>
          <input
            type="date"
            name="start_date"
            class="form-control"
            style="border: 1px solid black"
            value="{{ budget.start_date }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="end_date" class="form-label">End Date:</label>
          <input
            type="date"
            name="end_date"
            class="form-control"
            style="border: 1px solid black"
            value="{{ budget.end_date }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Update Budget
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
