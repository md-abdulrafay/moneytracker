{% extends "base.html" %} {% block content %}
<div class="container mt-0">
  <div class="card shadow-sm" style="border: 0.3px solid black">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">Edit Monthly Budget</h3>
    </div>
    <div class="card-body">
      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="amount" class="form-label">Budget Amount:</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            style="border: 1px solid black"
            value="{{ monthly_budget.amount }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="end_date" class="form-label">End Date:</label>
          <input
            type="date"
            name="end_date"
            class="form-control"
            style="border: 1px solid black"
            value="{{ monthly_budget.end_date }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Update Budget
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
