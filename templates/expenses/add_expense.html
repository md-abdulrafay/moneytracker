{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">Add New Expense</h3>
    </div>
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
            style="border: 1px solid black"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
            style="border: 1px solid black"
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select
            class="form-control"
            name="category"
            style="border: 1px solid black"
          >
            {% for category in categories %}
            <option name="category" value="{{category.name}}">
              {{category.name}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="expense_date">Date of Expense</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
            style="border: 1px solid black"
          />
        </div>

        <input type="submit" value="Submit" class="btn btn-primary w-100" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
