{% extends "base.html" %} {% block content %}
<div class="container mt-0">
  {% comment %}
  <h2
    class="text-center mb-3"
    style="font-weight: bold; font-family: Arial, sans-serif"
  >
    Set Budget
  </h2>
  {% endcomment %}
  <div class="card shadow-sm" style="border: 0.3px solid black">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">Budget Details</h3>
    </div>
    <div class="card-body">
      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="category" class="form-label">Category:</label>
          <select
            name="category"
            class="form-select"
            style="border: 1px solid black"
          >
            <option value="">-- Select Category --</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Budget Amount:</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            style="border: 1px solid black"
            required
          />
        </div>
        <div class="mb-3">
          <label for="end_date" class="form-label">End Date:</label>
          <input
            type="date"
            name="end_date"
            class="form-control"
            style="border: 1px solid black"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Set Budget</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
